<!DOCTYPE html>
<html>
  <head>
    <title>Olivia Jurkovic Augmented Book</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>

      <a-marker preset="pattern" type="pattern" url="pattern-ar-markers-new-2-02.patt">

        <a-box 
        src="images/img-1.jpg"
        position="0 0.5 0" 
        material="opacity:0.9" 
        radius="10"
        animation__rotate = "property: rotation; dur:11000; easing: linear; dir: normal; from:0 0 0; to: 360 360 0; loop: true;">
        </a-box>

        <a-torus
        position="0 1.25 0"
        radius="2"
        color="#ff21ff"
        opacity="0.9"
        rotation="90 0 0"
        animation__rotate = "property: rotation; dur:10000; easing: linear; dir: normal; from:90 0 0; to: 0 0 360; loop: true;"></a-torus>
        ></a-torus>

        <a-torus
        position="0 0 0"
        radius="1.3"
        radius-tubular="0.1"
        color="#ff0000"
        opacity="0.9"
        rotation="90 0 0"
        animation__rotate = "property: rotation; dur:9000; easing: linear; dir: normal; from:0 0 0; to: 360 0 0; loop: true;"></a-torus>
        </a-torus>
      </a-marker>
<!-- /////////////////////////////////////////// -->

      <a-marker preset="pattern" type="pattern" url="pattern-circle.patt">
        <!-- <a-text 
        value="Hello, world!"
        color="white" 
        rotation="-90 0 0" 
        scale="2 2 2">
        </a-text>  -->

        <a-box 
        src="images/img-2.jpg"
        position="0 0.5 0" 
        material="opacity:0.9" 
        radius="10"
        animation__rotate = "property: rotation; dur:9000; easing: linear; dir: normal; from:0 0 0; to: 360 360 0; loop: true;">
        </a-box> 

        <a-torus-knot 
        color="#ff9f00"
        opacity="0.8"
        arc="180" 
        p="2" 
        q="7" 
        radius="2.1" 
        radius-tubular="0.09"
        rotation="90 0 0"
        animation__rotate = "property: rotation; dur:5000; easing: linear; dir: normal; from:0 0 0; to: 360 0 0; loop: true;"></a-torus-knot>>
        </a-torus-knot>

        <a-torus
        position="0 1.25 0"
        radius="2"
        radius-tubular="0.1"
        color="#ff0900"
        opacity="0.8"
        rotation="90 0 0"
        animation__rotate = "property: rotation; dur:9000; easing: linear; dir: normal; from:0 0 0; to: 360 360 0; loop: true;"></a-torus>
        ></a-torus>
      </a-marker>
      
///////////////////////////////////////////
      <a-marker preset="pattern" type="pattern" url="pattern-ar-markers-new-01.patt">
        <!-- <a-text 
        value="Hello, world!"
        color="white" 
        rotation="-90 0 0" 
        sscale="2 2 2">
        </a-text> -->

        <a-box 
        src="images/img-3.jpg"
        position="0 0.5 0" 
        material="opacity:0.9" 
        radius="10"
        animation__rotate = "property: rotation; dur:9000; easing: linear; dir: normal; from:0 0 0; to: 360 360 0; loop: true;">
        </a-box> 

        <a-torus-knot 
        color="#26e100"
        opacity="0.8"
        arc="180" 
        p="2" 
        q="7" 
        radius="2.1" 
        radius-tubular="0.09"
        rotation="90 0 0"
        animation__rotate = "property: rotation; dur:5000; easing: linear; dir: normal; from:0 0 0; to: 360 0 0; loop: true;"></a-torus-knot>>
        </a-torus-knot>
        
      </a-marker>
<!-- /////////////////////////////////// -->

      <a-marker preset="pattern" type="pattern" url="pattern-ar-markers-new-04.patt">

        <a-box 
        src="images/img-4.jpg"
        position="0 0.5 0" 
        material="opacity:0.9" 
        radius="10"
        animation__rotate = "property: rotation; dur:9000; easing: linear; dir: normal; from:0 0 0; to: 360 360 0; loop: true;">
        </a-box> 
        
        <a-sphere
        position="0 0.25 0"
        radius="0.72"
        color="#2819f7"
        opacity="0.7"
        animation__color="property: material.color; from:#2819f7; to: #ff0000; easing:easeInOutSine; loop: true;"
        ></a-sphere>
      </a-marker>


      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
